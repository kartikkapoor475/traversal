<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>Positioning Is Easy!</title>
    <link href='styles.css' rel='stylesheet'/>
  </head>
  <body>

    <div class='container'>
      <div class='example relative'>
        <div class='item'><img src='static.svg' /></div>
        <div class='item item-relative'><img src='relative.svg' /></div>
        <div class='item'><img src='static.svg' /></div>
      </div>
    </div>
    
    <div class='container'>
      <div class='example absolute'>
        <div class='item'><img src='static.svg' /></div>
        <div class='item item-absolute'><img src='absolute.svg' /></div>
        <div class='item'><img src='static.svg' /></div>
      </div>
    </div>

    <div class='container'>
      <div class='example fixed'>
        <div class='item'><img src='static.svg' /></div>
        <div class='item item-fixed'><img src='fixed.svg' /></div>
        <div class='item'><img src='static.svg' /></div>
      </div>
    </div>

  </body>
</html>
